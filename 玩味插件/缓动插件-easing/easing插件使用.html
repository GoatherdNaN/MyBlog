		<script type="text/javascript">
			$(function(){
				var i=0;
				$("#box1").click(function(){
					
					if(i%2==0){
						$("#box1").animate({left:"1000px"},
						{
							easing: 'easeInOutBack',
							duration: 600,
							complete:function(){
								i++;
							}
						});
					}
					else{
						$("#box1").animate({left:"0px"},
						{
							easing: 'easeInOutBack',
							duration: 600,
							complete:function(){
								i++;
							}
						});
						
					}
				});
			});
		</script>

		<div id="box3"></div>
		<div id="box4"></div>
		<div id="box5"></div>
		<input type="button" id="btn" value="一起动" />
